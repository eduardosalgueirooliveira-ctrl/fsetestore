<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado - Seu Link Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0a0a0a',
                        primary: '#7c3aed',
                        surface: '#111111'
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0a0a0a; color: #ffffff; }
        .gradient-text {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .success-check {
            animation: scaleIn 0.5s ease-out;
        }
        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        .pulse-ring {
            animation: pulse-ring 2s ease-out infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
    </style>
</head>
<body class="font-sans antialiased min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full text-center">
        <!-- Success Animation -->
        <div class="relative w-24 h-24 mx-auto mb-8">
            <div class="absolute inset-0 bg-primary/30 rounded-full pulse-ring"></div>
            <div class="absolute inset-0 bg-primary/20 rounded-full pulse-ring" style="animation-delay: 0.5s"></div>
            <div class="relative w-24 h-24 bg-gradient-to-br from-primary to-purple-600 rounded-full flex items-center justify-center success-check shadow-2xl shadow-primary/50">
                <i class="fas fa-check text-4xl text-white"></i>
            </div>
        </div>

        <h1 class="text-3xl font-bold mb-4">Pagamento Confirmado!</h1>
        <p class="text-gray-400 mb-8">
            Seu pagamento foi processado com sucesso. Você receberá os dados de acesso no e-mail informado durante a compra.
        </p>

        <div class="bg-surface rounded-2xl p-6 mb-8 border border-white/10">
            <div class="flex items-center gap-3 mb-4 text-left">
                <div class="w-10 h-10 bg-primary/20 rounded-full flex items-center justify-center">
                    <i class="fas fa-envelope text-primary"></i>
                </div>
                <div>
                    <p class="text-sm text-gray-400">E-mail de confirmação enviado para</p>
                    <p class="font-semibold" id="customerEmail">seu-email@exemplo.com</p>
                </div>
            </div>
            <div class="flex items-center gap-3 text-left">
                <div class="w-10 h-10 bg-primary/20 rounded-full flex items-center justify-center">
                    <i class="fas fa-clock text-primary"></i>
                </div>
                <div>
                    <p class="text-sm text-gray-400">Prazo de entrega</p>
                    <p class="font-semibold text-green-400">Imediato (até 5 minutos)</p>
                </div>
            </div>
        </div>

        <div class="space-y-3">
            <a href="/" class="block w-full py-4 bg-gradient-to-r from-primary to-purple-600 rounded-xl font-bold hover:opacity-90 transition-opacity">
                <i class="fas fa-arrow-left mr-2"></i>
                Voltar para a loja
            </a>
            <a href="https://t.me/suporte" target="_blank" class="block w-full py-4 bg-surface border border-white/10 rounded-xl font-semibold hover:bg-white/5 transition-colors">
                <i class="fab fa-telegram mr-2 text-blue-400"></i>
                Falar no Telegram
            </a>
        </div>

        <p class="text-xs text-gray-600 mt-8">
            ID da transação: <span id="sessionId" class="font-mono">-</span>
        </p>
    </div>

    <script>
        // Clear cart after successful purchase
        localStorage.removeItem('cart');

        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        if (sessionId) {
            document.getElementById('sessionId').textContent = sessionId;
        }

        // Confetti effect
        function createConfetti() {
            const colors = ['#7c3aed', '#a855f7', '#ec4899', '#3b82f6'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.borderRadius = '50%';
                confetti.style.pointerEvents = 'none';
                confetti.style.zIndex = '9999';
                document.body.appendChild(confetti);

                const duration = Math.random() * 3 + 2;
                confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                }).onfinish = () => confetti.remove();
            }
        }

        createConfetti();
    </script>
</body>
</html>
